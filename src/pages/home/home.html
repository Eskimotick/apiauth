<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input #name type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password type="password"></ion-input>
      </ion-item>
    </ion-list>
      <button (click)="login(name.value, password.value)" float-right ion-button>Login</button>


</ion-content>
